<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximize View Button</title>
    <style>
        #content {
            width: 300px;
            height: 200px;
            background-color: lightblue;
            margin: 50px auto;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>

<div id="content">Click the button to maximize me!</div>
<button id="maxViewBtn">Maximize View</button>

<script>
    // JavaScript to handle full screen
    const content = document.getElementById('content');
    const maxViewBtn = document.getElementById('maxViewBtn');

    maxViewBtn.addEventListener('click', () => {
        if (content.requestFullscreen) {
            content.requestFullscreen();
        } else if (content.webkitRequestFullscreen) { /* Safari */
            content.webkitRequestFullscreen();
        } else if (content.msRequestFullscreen) { /* IE11 */
            content.msRequestFullscreen();
        }
    });

    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
            maxViewBtn.textContent = 'Maximize View';
        } else {
            maxViewBtn.textContent = 'Exit Fullscreen';
        }
    });

    maxViewBtn.addEventListener('click', () => {
        if (document.fullscreenElement) {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { /* Safari */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE11 */
                document.msExitFullscreen();
            }
        }
    });
</script>

</body>
</html>
